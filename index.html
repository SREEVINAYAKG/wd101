<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="form-div">
        
    <form id="user-form">
        <p>Registration Form</p>
        <label for="Name">Name:</label>
        <input required type="text" name="Name" id="Name" placeholder="Enter name" ><br><br>
        <label for="email">Email:</label>
        <input required type="email" name="email" id="email" placeholder="Enter email"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password" placeholder="Enter password"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob" placeholder="dd/mm/yyyy"><br><br>
        <input type="checkbox" name="terms" id="terms">
        <label for="terms" id="l_terms">Accept Terms and Conditions</label><br><br><br>
    
        <button type="submit" id="submit">Submit</button>
    </form>
</div>  
<div id="entries-div">
<div id="inner">
    <h2>Entries</h2>
    <button id="clear-button">Clear</button>
    <div id="user-entries"></div>
</div>
</div>
    <script src="index.js"></script>
</body>
</body>
</html>
